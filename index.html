<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Gnome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .gnome-container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }

        .gnome {
            width: 300px;
        }

        .foot {
            position: absolute;
            width: 62px; /* Locked foot size */
            left: 53%;   /* Locked X position */
            bottom: 14px; /* Locked Y position */
            transform-origin: top center;
            transform: rotate(0deg);
            transition: transform 0.1s ease-in-out;
        }

        .controls {
            margin-top: 20px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 300px;
            height: 10px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        #bpmValue {
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="gnome-container">
        <img src="MetroGnome.png" alt="Metro Gnome" class="gnome">
        <img src="Foot.png" alt="Gnome Foot" class="foot" id="foot">
    </div>

    <div class="controls">
        <label for="bpmSlider">BPM: <span id="bpmValue">60</span></label>
        <input type="range" id="bpmSlider" class="slider" min="40" max="200" value="60">
        <button class="btn" id="startBtn">Start</button>
        <button class="btn" id="stopBtn">Stop</button>
    </div>

    <script>
        const foot = document.getElementById('foot');
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmValue = document.getElementById('bpmValue');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let bpm = bpmSlider.value;
        let interval;

        // Function to play a beep (500Hz for 40ms)
        function playBeep() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.frequency.setValueAtTime(500, audioCtx.currentTime); // 500Hz tone
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
            }, 40); // Beep for 40ms
        }

        // Function to set BPM and rotate the foot
        function setBPM(newBPM) {
            clearInterval(interval);
            const msPerBeat = 60000 / newBPM;

            interval = setInterval(() => {
                foot.style.transform = 'rotate(-35deg)';
                playBeep(); // Play beep with the foot tap
                setTimeout(() => {
                    foot.style.transform = 'rotate(0deg)';
                }, msPerBeat / 2);
            }, msPerBeat);
        }

        // BPM slider control
        bpmSlider.addEventListener('input', (e) => {
            bpm = e.target.value;
            bpmValue.textContent = bpm;
        });

        // Start button functionality
        startBtn.addEventListener('click', () => {
            setBPM(bpm);
        });

        // Stop button functionality
        stopBtn.addEventListener('click', () => {
            clearInterval(interval);
            foot.style.transform = 'rotate(0deg)'; // Reset foot position
        });
    </script>
</body>
</html>
