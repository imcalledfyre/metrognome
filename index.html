<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Gnome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .gnome-container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }

        .gnome {
            width: 300px;
        }

        .foot {
            position: absolute;
            width: 62px; /* Locked foot size */
            left: 53%;   /* Locked X position */
            bottom: 14px; /* Locked Y position */
            transform-origin: top center;
            transform: rotate(0deg);
            transition: transform 0.1s ease-in-out;
        }

        .controls {
            margin-top: 20px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 300px;
            height: 10px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        #bpmValue {
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gnome-container">
        <img src="MetroGnome.png" alt="Metro Gnome" class="gnome">
        <img src="Foot.png" alt="Gnome Foot" class="foot" id="foot">
    </div>

    <div class="controls">
        <label for="bpmSlider">BPM: <span id="bpmValue">60</span></label>
        <input type="range" id="bpmSlider" class="slider" min="40" max="200" value="60">

        <!-- Time Signature -->
        <div>
            <label for="beatsPerMeasure">Beats per Measure:</label>
            <input type="number" id="beatsPerMeasure" value="4" min="1">
            <label for="noteValue">Note Value:</label>
            <select id="noteValue">
                <option value="4">Quarter Notes</option>
                <option value="8">Eighth Notes</option>
                <option value="16">Sixteenth Notes</option>
            </select>
        </div>

        <button class="btn" id="startBtn">Start</button>
        <button class="btn" id="stopBtn">Stop</button>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Metro Gnome | Created by You
    </footer>

    <script>
        const foot = document.getElementById('foot');
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmValue = document.getElementById('bpmValue');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const beatsPerMeasure = document.getElementById('beatsPerMeasure');
        const noteValue = document.getElementById('noteValue');

        let bpm = bpmSlider.value;
        let interval;
        let msPerBeat = 60000 / bpm;
        let nextBeatTime = 0;
        let currentBeat = 0;
        let isRunning = false;

        // Function to play a beep with varying pitch
        function playBeep(frequency) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime); // Set beep frequency
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
            }, 40); // Beep for 40ms
        }

        // Function to calculate the frequency based on the beat number
        function getFrequency(beat) {
            // Downbeat (start of measure) has a lower pitch (300Hz), others higher (500Hz)
            return beat === 0 ? 300 : 500;
        }

        // Function to animate the foot and play the beep
        function animateFoot(timestamp) {
            if (!isRunning) return; // Stop animation if metronome is stopped

            if (timestamp >= nextBeatTime) {
                nextBeatTime = timestamp + msPerBeat;

                // Rotate the foot down and play a beep at the appropriate frequency
                foot.style.transform = 'rotate(-35deg)';
                playBeep(getFrequency(currentBeat));

                // Rotate foot back to 0 degrees after half the beat duration
                setTimeout(() => {
                    foot.style.transform = 'rotate(0deg)';
                }, msPerBeat / 2);

                // Update the beat count
                currentBeat = (currentBeat + 1) % beatsPerMeasure.value;
            }

            requestAnimationFrame(animateFoot);
        }

        // Update msPerBeat dynamically based on BPM slider input
        bpmSlider.addEventListener('input', (e) => {
            bpm = e.target.value;
            bpmValue.textContent = bpm;
            msPerBeat = 60000 / bpm / (parseInt(noteValue.value) / 4); // Adjust for note value
        });

        // Start button functionality
        startBtn.addEventListener('click', () => {
            if (isRunning) return;
            nextBeatTime = performance.now(); // Start immediately
            currentBeat = 0;
            isRunning = true;
            requestAnimationFrame(animateFoot);
        });

        // Stop button functionality
        stopBtn.addEventListener('click', () => {
            isRunning = false;
            foot.style.transform = 'rotate(0deg)'; // Reset foot position
        });

        // Adjust msPerBeat when the note value changes
        noteValue.addEventListener('change', () => {
            msPerBeat = 60000 / bpm / (parseInt(noteValue.value) / 4);
        });
    </script>
</body>
</html>
